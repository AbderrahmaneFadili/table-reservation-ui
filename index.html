<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table reservation ui</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Table Reservation -->
    <div class="table-reservation">
        <div class="table-reservation__persons">
            <!-- table -->
            <div class="table"></div>
        </div>
        <!-- content -->
        <div class="table-reservation__content">
            <!-- subtitle -->
            <span class="table-reservation__subtitle">
                Table Reservation
            </span>
            <!-- quantity -->
            <div class="quantity">
                <!-- title -->
                <span class="quantity__title">
                    Party of
                </span>
                <!-- buttons -->
                <div class="quantity_buttons">
                    <button class="quantity__button" id="btn__decrement">
                        -
                    </button>

                    <span class="quantity__number">2</span>

                    <button class="quantity__button" id="btn__increment">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
